 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .blog-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 2rem;

      color: #0066ff;
    }

    .blog-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .blog-list li {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .blog-list a {
      font-size: 1.1rem;
      font-weight: 500;
      color: #0066ff;
      text-decoration: none;
    }

    .blog-list a:hover {
      text-decoration: underline;
    }

    .blog-list .date {
      display: block;
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.3rem;
    }

    .home-link {
      margin-top: 2.5rem;
      text-align: center;
    }

    .home-link a {
      font-size: 1rem;
      color: #0066ff;
      text-decoration: none;
    }

    .home-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="blog-container">
